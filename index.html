<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название вашего сайта</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .content {
            text-align: center;
        }
        h1 {
            color: #4285f4;
        }
        p {
            color: #666;
        }
        .btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4285f4;
            color: #fff;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #3b79c6;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Здесь вы найдете информацию о нашем уникальном сервисе.</p>
    </div>
    <div class="btn-container">
        <a href="/register" class="btn">Регистрация</a>
        <a href="/login" class="btn">Войти</a>
    </div>
</body>
</html>
